<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-list">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        margin-bottom: 20px;
      }
    </style>
    <template is="dom-repeat" items="{{items}}">
      <template is="dom-if" if="{{isActivity(item)}}">
        <paper-card heading="{{item.startTime}}"></paper-card>
      </template>
      <template is="dom-if" if="{{!isActivity(item)}}">
        <paper-card heading="{{item.name}}" on-click="onClick"></paper-card>
      </template>

    </template>
  </template>


  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'o-list',
        properties: {
          items: {
            type: Array
          }
        },
        isActivity: function (item) {
          return item.type === 'Activity'
        },
        onClick: function (e) {
           this.fire('item-selected',  e.model.item);
        }
      });
    })();
  </script>

</dom-module>
