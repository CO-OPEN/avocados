<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-data',

      properties: {
        profileId: {
          type: String,
          notify: true
        },
        projectId: {
          type: String,
          value: 'https://graph.hackers4peace.net/067a78de-b582-4e6d-92b1-d8211d0adeb8/04343b0f-66b9-460a-887b-2fee7064a681#id',
          observer: '_onProjectIdChange(projectId)'
        }
        projects: {
          type: Array,
          notify: true
        },
        goals: {
          type: Array,
          notify: true
        }
      },
      _onProjectIdChange: function (projectId) {
        this.loadProject(projectId),then(function(data) {
          this.goals = data;
        })
      },
      loadProject: function(projectId) {
          fetch(projectId)
            .then(function(response) {
              return response.json();
            })
            .then(function(data) {
              return data['@graph'][1].id;
            })
            .then(function (goalsId) {
              return fetch(goalsId);
            })
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              var goals = data['@graph'][0].item;
              var goalPromises = goals.map(function (goal) {
                return fetch(goal)
                  .then(function(response) {
                    return response.json();
                  })
                  .then(function (goal) {
                    return goal['@graph'][0];
                  })
              });
              return Promise.all(goalPromises);
            });
        }
      }
    });
  })();
  </script>
</dom-module>
