<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-goal">
  <template>
    <style>
      :host {
        display: block;
      }
      .timer-control {
        text-align:center;
        margin:20px;
        padding:20px;
      }
    </style>
    <paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 300px;">
      <paper-tab>Activities</paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}">
      <paper-button style="margin-top: 20px" raised on-click="onActivityClick" data-activity="Coding"><iron-icon icon="icons:alarm-on"></iron-icon>Start coding</paper-button>
   </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-goal',

      properties: {
        uuid: {
          type: String
        },
        selected: {
          type: String,
          value: 0
        }
      },
      handleSocialTimerStart: function() {
        console.log('start', this.uuid);
      },
      handleSocialTimerStop: function() {
        console.log('stop', this.uuid);
      }
    });
  })();
  </script>
</dom-module>
