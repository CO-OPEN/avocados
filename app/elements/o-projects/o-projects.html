<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-projects">
  <template>
    <style is="custom-style">
      body {
        background-color: var(--paper-grey-50);
      }

      #cards {
        @apply(--layout-vertical);
        @apply(--center-justified);
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      paper-card {
        width: 100%;
        margin-bottom: 16px;
      }

      .card-actions {
        color: #ECEDEF;
      }

      .avatar {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: var(--paper-pink-500);
        color: white;
        line-height: 64px;
        font-size: 30px;
        text-align: center;
      }

      .fancy .title {
        position: absolute;
        top: 30px;
        left: 100px;
        color: var(--paper-indigo-500);
      }

      .fancy img {
        width: 100%;
      }

      .fancy .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: var(--google-grey-500);
      }

      .fancy .medium {
        font-size: 16px;
        padding-bottom: 8px;
      }

      .pink {
        --paper-card-header-color: var(--paper-pink-500);
      }

      a {
        color: #222;
        text-decoration: none;
      }
    </style>
    <template is="dom-repeat" items="{{projects}}">
      <paper-card>
        <div class="card-content">
          <paper-icon-button icon="icons:work" title="project"></paper-icon-button>
          <a href="/projects/{{encodeId(item.id)}}">{{item.name}}</a>
        </div>
        <div class="card-actions">
          <paper-icon-button icon="favorite" title="favorite"></paper-icon-button>
          <paper-icon-button icon="icons:bookmark" title="bookmark"></paper-icon-button>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'o-projects',
        properties: {
          projects: {
            type: Array,
            notify: true
          }
        },
        encodeId: function(id) {
          return btoa(id);
        }
      });
    })();
  </script>

</dom-module>
