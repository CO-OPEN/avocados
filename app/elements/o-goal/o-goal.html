<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-goal">
  <template>
    <style>
      :host {
        display: block;
      }
      .timer-control {
        text-align:center;
        margin:20px;
        padding:20px;
      }
    </style>
    <paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 300px;">
      <paper-tab>Activities</paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}">
      <paper-button style="margin-top: 20px" raised on-click="onActivityClick">
        <iron-icon icon="icons:alarm-on"></iron-icon>Start coding
      </paper-button>
   </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-goal',

      properties: {
        goalId: {
          type: String
        },
        selected: {
          type: String,
          value: 0
        },
        activity: {
          type: Object,
          notify: true
        }
      },

      onActivityClick: function (e) {
        console.log('goalId', this.goalId);
        this.activity = {
          uuid: "b0cdd6a4-c850-4171-9957-b65d4c7ff973",
          id: "http://localhost:5000/b0cdd6a4-c850-4171-9957-b65d4c7ff973",
          type: "Activity",
          action: "Coding",
          icon : "icons:alarm-on",
          object: this.goalId
        };
      }
    });
  })();
  </script>
</dom-module>
