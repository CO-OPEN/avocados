<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-relation-selector">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-menu class="list">
      <template is="dom-repeat" items="{{_relations}}">
        <paper-icon-item on-click="onClick">
          <iron-icon icon="{{item.icon}}" item-icon></iron-icon>
          <span>{{item.text}}</span>
        </paper-icon-item>
      </template>
    </paper-menu>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'o-relation-selector',

        properties: {
          subject: {
            type: Object,
            observer: '_onSubjectChange'
          },
          _relations: {
            type: Array,
            value: []
          },
          allRelations: {
            type: Array,
            value: [{
              text: 'responsibility of',
              relation: 'role:assignee',
              direction: 'rel',
              icon: 'icons:arrow-forward'
            }, {
              text: 'takes responsibility',
              relation: 'role:assignee',
              direction: 'rev',
              icon: 'icons:arrow-back'
            }, {
              text: 'has contributor',
              relation: 'role:contributor',
              direction: 'rel',
              icon: 'icons:arrow-forward'
            }, {
              text: 'is contributor of',
              relation: 'role:contributor',
              direction: 'rev',
              icon: 'icons:arrow-back'
            }, {
              text: 'is doing',
              relation: 'actor',
              direction: 'rev',
              icon: 'icons:arrow-back'
            }, {
              text: 'has goal',
              relation: 'goal',
              direction: 'rel',
              icon: 'icons:arrow-forward'
            }
           ]
          }
        },
        _onSubjectChange: function(newVal, oldVal) {
          if (newVal) {
            var self = this;
            this._relations = _.filter(this.allRelations, function (item) {
               return self.subject[item.direction][item.relation];
            });
          }
        },
        onClick: function(e) {
          this.fire('relation-selected', e.model.item);
        }
      });
    })();
  </script>
</dom-module>
