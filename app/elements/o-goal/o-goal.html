<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-goal">
  <template>
    <style>
      :host {
        display: block;
      }
      .timer-control {
        text-align:center;
        margin:20px;
        padding:20px;
      }
    </style>
    <paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 300px;">
      <paper-tab>Activities</paper-tab>
      <paper-tab>Contributors</paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}">
     <div class="timer-control">
       <span>Activities Content</span>
       <social-timer on-start="handleSocialTimerStart" on-stop="handleSocialTimerStop"></social-timer>
     </div>
     <div>Contributors Content</div>
   </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-goal',

      properties: {
        id: {
          type: String
        }
      },
      handleSocialTimerStart: function() {
        console.log('start', this.id);
      },
      handleSocialTimerStop: function() {
        console.log('stop', this.id);
      }
    });
  })();
  </script>
</dom-module>
