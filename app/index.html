<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/lodash.js -->
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/moment.js -->
  <script src="bower_components/moment/moment.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <iron-ajax
      auto
      verbose="true"
      url="/data/graph.json"
      handle-as="json"
      on-response="handleDataResponse"
      debounce-duration="300"></iron-ajax>

    <!-- <polymer-localforage value="{{personId}}"></polymer-localforage> -->
    <iron-localstorage name="data-storage" value="{{data}}"
        on-iron-localstorage-load-empty="initializeData"></iron-localstorage>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="icons:face"></iron-icon>
            <span>People</span>
          </a>

          <a data-route="goals" href="/goals" on-click="onDataRouteClick">
            <iron-icon icon="icons:radio-button-checked"></iron-icon>
            <span>Goals</span>
          </a>

          <a data-route="activities" href="/activities" on-click="onDataRouteClick">
            <iron-icon icon="icons:alarm-on"></iron-icon>
            <span>Activities</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">

          <paper-icon-button icon="menu" id="paperToggle" paper-drawer-toggle></paper-icon-button>
            <div class="title">{{title}}</div>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <o-identifier person-id="{{data.personId}}"></o-identifier>
              </paper-material>
              <paper-material elevation="1">
                <o-selector activity="{{currentActivity}}"></o-selector>
              </paper-material>
            </section>

            <section data-route="users">
              <a href="/users/Elf">
                <paper-card heading="Elf" style="width: 100%; margin-bottom: 20px;"></paper-card>
              </a>
              <a href="/users/Maciej">
                <paper-card heading="Maciej" style="width: 100%; margin-bottom: 20px;"></paper-card>
              </a>
              <a href="/users/Sam">
                <paper-card heading="Sam" style="width: 100%; margin-bottom: 20px;"></paper-card>
              </a>
            </section>

            <section data-route="goals">
              <o-goals items="{{goals}}"></o-goals>
            </section>

            <section data-route="activities">
              <o-activities activities="{{data.activities}}"></o-activities>
            </section>

            <section data-route="single-person">
              <paper-material elevation="1">
                <div><span>{{params.name}}</span>'s activity</div>
              </paper-material>
            </section>

            <section data-route="single-goal">
              <o-goal goal-id="{{goal.uuid}}" activity={{currentActivity}} activities={{data.activities}}></o-goal>
            </section>

          </iron-pages>
        </div>

        <o-timer activity="{{currentActivity}}" on-start="handleOnStart" on-stop="handleOnStop"></o-timer>

      </paper-scroll-header-panel>

    </paper-drawer-panel>


    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--

                 duration="6000"

    </paper-toast>

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
