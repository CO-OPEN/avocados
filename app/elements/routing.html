<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      app.title = 'Welcome to Avocados';
    });

    page('/people', scrollToTop, function() {
      app.route = 'people';
      app.title = 'People';
    });

    page('/goals', scrollToTop, function() {
      app.route = 'goals';
      app.title = 'Goals';
    });

    page('/activities', scrollToTop, function() {
      app.route = 'activities';
      app.title = 'Activities';
    });

    page('/projects', scrollToTop, function() {
      app.route = 'projects';
      app.title = 'Projects';
    });

    page('/organisations', scrollToTop, function() {
      app.route = 'organisations';
      app.title = 'Organisations';
    });


    page('/goals/:id', scrollToTop, function(data) {
      console.log('aaaaaaddd');
      app.route = 'single-goal';
      var goalId = atob(data.params.id);
      app.goal = _.find(app.goals, function(goal){
        return goal.id === goalId;
      });

      app.title = app.goal.name;
      app.params = data.params;
    });

    page('/people/:id', scrollToTop, function(data) {
      app.route = 'single-person';
      app.params = data.params;
      app.presonId = atob(data.params.id);
      app.person = _.find(app.users, function(user) {
        return user.id === app.presonId;
      });
      app.title = app.person.name;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
