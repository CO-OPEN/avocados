<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-activities">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
    <template is="dom-repeat" items="{{activities}}" filter="{{computeFilter(goalId)}}">
      <paper-card heading="{{item.action}}">
        <div class="card-content">Person: {{item.actor}} | Start: {{item.start}} | End: {{item.end}}</div>
      </paper-card>
    </template>
  </template>

  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'o-activities',
        computeFilter: function (goalId) {
          if (!goalId) {
            return null;
          } else {
            return function(act) {
              return act.object === goalId;
            }
          }
        },
        properties: {
          activities: {
            type: Array,
            notify: true
          },
          goalId: {
            type: String,
            observer: '_onGoalChanged',
            notify: true
          }
        },
        _onGoalChanged: function (newVal, oldVal) {
          console.log("_onGoalChanged", newVal);
        }
      });
    })();
  </script>

</dom-module>
