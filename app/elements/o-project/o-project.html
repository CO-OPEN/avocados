<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-project">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-tabs selected="{{selected}}">
      <paper-tab>Activities</paper-tab>
      <paper-tab>Goals</paper-tab>
      <paper-tab>People</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>Activities</div>
      <div><o-goals goals="{{project.goals}}" ></o-goals></div>
      <div><o-projects projects="{{project.people}}"></o-projects></div>
    </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-project',

      properties: {
        project: {
          type: Object
        }
      }
    });
  })();
  </script>
</dom-module>
