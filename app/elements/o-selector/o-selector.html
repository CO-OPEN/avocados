<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-selector">
  <template>
    <style include="shared-styles"></style>
    <div>
      <p>Choose an activity to start tracking your time<p>
      <template is="dom-repeat" items="{{availableActivities}}">
        <paper-button raised on-click="onActivityClick" ><iron-icon icon="{{item.icon}}"></iron-icon>{{item.action}}</paper-button>
      </template>
    </div>
  </template>

  <script>
    (function() {

      'use strict';

      Polymer({
        is: 'o-selector',

        properties: {
          activity: {
            type: String,
            notify: true
          },
          availableActivities: {
            type: Array,
            notify: true,
            value: [
              {
                uuid: "b0cdd6a4-c850-4171-9957-b65d4c7ff973",
                id: "http://localhost:5000/b0cdd6a4-c850-4171-9957-b65d4c7ff973",
                type: "Activity",
                action: "Coding",
                icon : "icons:alarm-on"
              },
              {
                uuid: "c0cdd1a4-c850-4171-9957-b65d4c7ff973",
                id: "http://localhost:5000/c0cdd3a4-c850-4171-9957-b65d4c7ff973",
                type: "Activity",
                action: "Cooking",
                icon : "icons:alarm-on"
              },
              {
                uuid: "d0cdd1a4-c850-4171-9957-b65d4c7ff973",
                id: "http://localhost:5000/c0cdd3a4-c850-4171-9957-b65d4c7ff973",
                type: "Activity",
                action: "Eating",
                icon : "icons:alarm-on"
              },
              {
                uuid: "f0cdd1a4-c850-4171-9957-b65d4c7ff973",
                id: "http://localhost:5000/c0cdd3a4-c850-4171-9957-b65d4c7ff973",
                type: "Activity",
                action: "Cleaning",
                icon : "icons:alarm-on"
              },
              {
                uuid: "f0cdd1a4-c850-4171-9957-b65d4c7ff973",
                id: "http://localhost:5000/c0cdd3a4-c850-4171-9957-b65d4c7ff973",
                type: "Activity",
                action: "Sleeping",
                icon : "icons:alarm-on"
              },
            ]
          }
        },

        onActivityClick: function(e) {
          this.activity = e.model.item;
        }
      });
    })();
  </script>

</dom-module>
