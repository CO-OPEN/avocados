<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-activities">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
    <template is="dom-if" if="{{isGoalFilter}}">
      <template is="dom-repeat" items="{{activities}}" filter="{{goalFilter(filterValue)}}">
        <paper-card heading="{{item.action}}">
          <div class="card-content">Person: {{item.actor}} | Start: {{item.start}} | End: {{item.end}}</div>
        </paper-card>
      </template>
    </template>
    <template is="dom-if" if="{{isPersonFilter}}">
      <template is="dom-repeat" items="{{activities}}" filter="{{personFilter(filterValue)}}">
        <paper-card heading="{{item.action}}">
          <div class="card-content">Person: {{item.actor}} | Start: {{item.start}} | End: {{item.end}}</div>
        </paper-card>
      </template>
    </template>
  </template>

  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'o-activities',
        goalFilter: function (goalId) {
          if (!goalId) {
            return null;
          } else {
            return function(act) {
              return act.object === goalId;
            }
          }
        },
        personFilter: function (personId) {
          if (!personId) {
            return null;
          } else {
            return function(act) {
              return act.actor === personId;
            }
          }
        },
        properties: {
          activities: {
            type: Array,
            notify: true
          },
          filterType: {
            type: String,
            value: 'goal'
          },
          filterValue: {
            type: String,
            notify: true
          },
          isGoalFilter: {
            type: Boolean,
            computed: 'getIsGoalFilter(filterType)'
          },
          isPersonFilter: {
            type: Boolean,
            computed: 'getIsPersonFilter(filterType)'
          }
        },
        getIsGoalFilter: function (filterType) {
          return filterType === 'goal';
        },
        getIsPersonFilter: function (filterType) {
          return filterType === 'person';
        }
      });
    })();
  </script>

</dom-module>
