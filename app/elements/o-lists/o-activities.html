<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-activities">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
    <template is="dom-repeat" items="{{activities}}">
      <paper-card heading="{{item.action}}">
        <div class="card-content">Minutes: 25 | Location: Munich | Start: {{item.start}} | End: {{item.end}}  </div>
      </paper-card>
    </template>
  </template>

  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'o-activities',
        properties: {
          activities: {
            type: Array,
            notify: true,
          }
        }
      });
    })();
  </script>

</dom-module>
