<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-goal">
  <template>
    <style>
      :host {
        display: block;
      }
      .timer-control {
        text-align:center;
        margin:20px;
        padding:20px;
      }
    </style>
    <paper-card style="width: 100%; margin-bottom: 30px">
      <div class="card-content">
        <paper-button raised on-click="onActivityClick">
          <iron-icon icon="icons:alarm-on"></iron-icon>Start coding
        </paper-button>
      </div>
    </paper-card>
    <o-activities activities="{{activities}}" goal-id="{{goalId}}"></o-activities>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-goal',

      properties: {
        goalId: {
          type: String
        },
        description: {
          type: String,
        },
        activity: {
          type: Object,
          notify: true
        },
        activities: {
          type: Array,
          notify: true
        }
      },

      onActivityClick: function (e) {
        console.log('goalId', this.goalId);
        this.activity = {
          uuid: "b0cdd6a4-c850-4171-9957-b65d4c7ff973",
          id: "http://localhost:5000/b0cdd6a4-c850-4171-9957-b65d4c7ff973",
          type: "Activity",
          action: "Coding",
          icon : "icons:alarm-on",
          object: this.goalId
        };
      }
    });
  })();
  </script>
</dom-module>
