<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-type-selector">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <paper-menu class="list">
        <paper-icon-item on-click="onClick" data-type="Overview">
          <iron-icon icon="icons:home" item-icon></iron-icon>
          <span>Overview</span>
        </paper-icon-item>
        <paper-icon-item on-click="onClick" data-type="Project">
          <iron-icon icon="icons:work" item-icon></iron-icon>
          <span>Projects</span>
        </paper-icon-item>
        <paper-icon-item on-click="onClick" data-type="Goal">
          <iron-icon icon="icons:radio-button-checked" item-icon></iron-icon>
          <span>Goals</span>
        </paper-icon-item>
        <paper-icon-item on-click="onClick" data-type="Activity">
          <iron-icon icon="icons:alarm-on" item-icon></iron-icon>
          <span>Activities</span>
        </paper-icon-item>
      </paper-menu>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'o-type-selector',

        properties: {
          subject: {
            type: Object
          }
        },
        onClick: function(e) {
          this.fire('type-selected',  e.target.getAttribute('data-type'));
        }
      });
    })();
  </script>
</dom-module>
