<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-goals">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        margin-bottom: 20px;
      }
    </style>
    <template is="dom-repeat" items="{{items}}">
      <a href="/goals/{{encodeId(item.id)}}">
        <paper-card heading="{{item.name}}"></paper-card>
      </a>
    </template>
  </template>


  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'o-goals',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        encodeId: function(id) {
          //return "12345";
          return btoa(id);
        }
      });
    })();
  </script>

</dom-module>
